<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação  Console</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h2>Clique no botão pra exibir a caixa de confirmação:</h2>
    <br>
    <br>

    <input class="btn btn-dark m-5" type="button" value="Clique aqui" title="Exibição de texto." onclick="soma()">

    <h3 class="mt-3 m-3 text-primary"  id="Resultado"></h3>

    <script>
        function soma(){
            var x
            var r = confirm('Escolha uma opção?')

            if(r == true){
                x = 'Voce Precionou OK!'
            }
            else{
                x = 'Você precionou Cancelar!'
            }

            document.getElementById('Resultado').innerHTML = x
        }
        
    </script>
</body>
</html>
