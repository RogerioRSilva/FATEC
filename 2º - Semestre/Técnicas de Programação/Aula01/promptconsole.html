<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt + Console</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="card w-50 m-5 bg-primary">
    <input style="font-size: 25px; font-weight: bold;" class="btn btn-warning m-5" type="button" value="Calculadora" onclick="calculadora()">

    <br>

    <h3 class="m-3 text-center" id="Resultado" style="font-size: 50px;"></h3>
</div>



    <script>
        function calculadora(){
            
            var x
            var v1=prompt('Digite o Primeiro valor: ')
            var v2=prompt('Digite o segundo valor: ')

            x = v1 * v2

            document.getElementById('Resultado').innerHTML = v1 + ' x ' + v2 + ' = ' + x
        }
        
    </script>
</body>
</html>
